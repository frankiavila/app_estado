<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Reportes{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Reportes</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/usuarios">Usuarios</a>
            <a href="/reporte_asistencia">Reporte de Asistencia</a>
        </nav>
        <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Modo oscuro</button>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2025 Laboratorios Novatec</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }
        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
            }
        }
    </script>
</body>
</html>
